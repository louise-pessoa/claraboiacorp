<!-- Modal de Cadastro -->
<div class="modal-overlay" id="modalCadastro" style="display: none;">
    <div class="modal-cadastro">
        <div class="modal-header">
            <h2 class="modal-titulo">Criar Conta</h2>
            <button class="modal-fechar" id="fecharModalCadastro" aria-label="Fechar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="alert alert-error" id="mensagemErro" style="display: none;"></div>
            <div class="alert alert-success" id="mensagemSucesso" style="display: none;"></div>
            
            <form id="formCadastro" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_nome" class="form-label">
                        Nome Completo <span class="campo-obrigatorio">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="id_nome" 
                        name="nome" 
                        class="form-control"
                        placeholder="Digite seu nome completo"
                        required
                        autocomplete="name"
                    >
                    <span class="form-error" id="erro_nome"></span>
                </div>
                
                <div class="form-group">
                    <label for="id_email" class="form-label">
                        E-mail <span class="campo-obrigatorio">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="id_email" 
                        name="email" 
                        class="form-control"
                        placeholder="Digite seu e-mail"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" id="erro_email"></span>
                </div>
                
                <div class="form-group">
                    <label for="id_senha" class="form-label">
                        Senha <span class="campo-obrigatorio">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="id_senha" 
                            name="senha" 
                            class="form-control"
                            placeholder="Mínimo 8 caracteres"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" data-target="id_senha" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="erro_senha"></span>
                    <small class="form-hint">A senha deve ter no mínimo 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="id_confirmar_senha" class="form-label">
                        Confirmar Senha <span class="campo-obrigatorio">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="id_confirmar_senha" 
                            name="confirmar_senha" 
                            class="form-control"
                            placeholder="Digite a senha novamente"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="id_confirmar_senha" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="erro_confirmar_senha"></span>
                </div>
                
                <button type="submit" class="btn-cadastrar" id="btnCadastrar">
                    <span class="btn-text">Criar Conta</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Cadastrando...
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
