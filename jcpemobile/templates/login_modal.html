{% load static %}
<!-- Modal de Login -->
<div class="modal-overlay" id="modalLogin">
    <div class="modal-container">
        <button class="modal-close" id="fecharModalLogin" aria-label="Fechar modal">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-header">
            <div class="modal-logo">
                <img src="{% static 'images/logo-jc.png' %}" alt="Jornal do Commercio" class="logo-imagem">
            </div>
            <h2 class="modal-title">Inscreva-se para ter acesso a todas as funcionalidades do JC</h2>
        </div>
        
        <div class="modal-body">
            <!-- Mensagens de erro/sucesso -->
            <div class="alert alert-error" id="mensagemErroLogin" style="display: none;"></div>
            <div class="alert alert-success" id="mensagemSucessoLogin" style="display: none;"></div>
            
            <!-- Botões de social login -->
            <div class="social-login-buttons">
                <button type="button" class="btn-social btn-google" onclick="window.location.href='https://accounts.google.com'">
                    <svg class="svg-google" width="30" height="30" viewBox="0 0 24 24" fill="none">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continuar com Google
                </button>
                
                <button type="button" class="btn-social btn-apple">
                    <svg class="svg-apple" width="42" height="42" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    Continuar com Apple
                </button>
                
                <button type="button" class="btn-social btn-facebook">
                    <svg class="svg-facebook" width="30" height="30" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continuar com Facebook
                </button>
            </div>
            
            <div class="modal-divider">
                <span>Ou</span>
            </div>
            
            <form id="formLogin" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="login_email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="login_email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Digite seu E-mail"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" id="erro_login_email"></span>
                </div>
                
                <div class="form-group">
                    <label for="login_senha" class="form-label">Senha</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="login_senha" 
                            name="senha" 
                            class="form-control" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" data-target="login_senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="erro_login_senha"></span>
                </div>
                
                <button type="submit" class="btn-primary btn-block" id="btnEntrar">
                    Entrar
                </button>
            </form>
            
            <div class="modal-footer-text">
                <p>Não tem uma conta? <a href="#" id="linkCadastro" class="link-destaque">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .modal-overlay.active {
        opacity: 1;
    }
    
    .modal-container {
        background: white;
    border-radius: 30px;
        width: 90%;
        max-width: 420px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        transition: transform 0.3s ease;
    }
    
    .modal-overlay.active .modal-container {
        transform: translateY(0);
    }
    
    .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
    border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        z-index: 1;
    }
    
    .modal-close:hover {
        background: #f7fafc;
        transform: rotate(90deg);
    }
    
    .modal-close i {
        font-size: 20px;
        color: #000;
    }
    
    .modal-header {
        padding: 40px 32px 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .modal-logo {
        width: 100px;
        height: 40px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .modal-logo .logo-imagem {
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    
    .modal-title {
        font-size: 20px; /* aumentado um pouco */
        font-weight: 700;
        color: #000;
        margin: 0;
        text-align: center;
        line-height: 1.35;
    }
    
    .modal-body {
        padding: 0 32px 32px;
    }
    
    .social-login-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 24px;
    }
    
    .btn-social {
        width: 100%;
        padding: 10px 16px;
        border: 1px solid #E5E5E5;
        background: white;
    border-radius: 18px;
        font-size: 15px; /* levemente menor para reduzir altura */
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center; /* keep label centered */
        gap: 8px;
        padding-left: 56px; /* slightly less left-space to shrink container */
        color: #000;
        position: relative; /* allow absolute-positioned icon */
    }
    
    .btn-social:hover {
        background: #F9F9F9;
        border-color: #D0D0D0;
    }
    
    .btn-social svg {
        flex-shrink: 0;
        position: absolute;
        left: 12px; /* flush icon nearer the left edge */
        top: 50%;
        transform: translateY(-50%);
        margin-right: 0;
        width: 28px;
        height: 28px;
    }
    /* Make Apple icon slightly larger while keeping its visual center aligned with other icons */
    .btn-social.btn-apple svg,
    .btn-social.btn-apple svg.svg-apple {
        width: 40px;
        height: 40px;
        left: 7px; /* adjust to keep center aligned */
    }
    /* Per-provider overrides removed to keep all icons centered and aligned. */
    
    .form-group {
        margin-bottom: 16px;
    }
    
    .form-label {
        display: block;
        font-size: 15px; /* aumentado */
        font-weight: 500;
        color: #000;
        margin-bottom: 8px;
    }
    
    .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #E5E5E5;
        border-radius: 8px;
        font-size: 15px; /* aumentado */
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #FAFAFA;
    }
    
    .form-control::placeholder {
        color: #999;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #DE1B24;
        background: white;
    }
    
    .form-control.error {
        border-color: #fc8181;
        animation: shake 0.3s ease;
    }
    
    .password-input-wrapper {
        position: relative;
    }
    
    .password-input-wrapper .form-control {
        padding-right: 45px;
    }
    
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: #999;
        transition: color 0.2s ease;
    }
    
    .toggle-password:hover {
        color: #DE1B24;
    }
    
    .form-error {
        display: block;
        color: #e53e3e;
        font-size: 12px;
        margin-top: 4px;
        min-height: 18px;
    }
    
    .btn-primary {
        width: 100%;
        padding: 16px;
        background: #DE1B24;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 24px;
    }
    
    .btn-primary:hover {
        background: #C41119;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(222, 27, 36, 0.3);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
    
    .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    .btn-primary.loading::after {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-left: 8px;
    }
    
    .modal-divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: #999;
        font-size: 15px; /* aumentado */
    }
    
    .modal-divider::before,
    .modal-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #E5E5E5;
    }
    
    .modal-divider span {
        padding: 0 16px;
    }
    
    .modal-footer-text {
        text-align: center;
        margin-top: 24px;
    }
    
    .modal-footer-text p {
        font-size: 15px; /* aumentado */
        color: #666;
    }
    
    .link-destaque {
        color: #DE1B24;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    
    .link-destaque:hover {
        color: #C41119;
        text-decoration: underline;
    }
    
    .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .alert-error {
        background: #fff5f5;
        color: #c53030;
        border: 1px solid #fc8181;
    }
    
    .alert-success {
        background: #e6fffa;
        color: #2c7a7b;
        border: 1px solid #81e6d9;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
        .modal-container {
            width: 95%;
            max-height: 95vh;
            border-radius: 20px;
        border-radius: 20px;
        
        .modal-header {
            padding: 32px 24px 16px;
        }
        
        .modal-body {
            padding: 0 24px 24px;
        }
        
        .modal-title {
            font-size: 18px; /* mobile também maior */
        }
        
        .btn-social {
            font-size: 14px;
            padding: 10px 14px;
        }
    }
</style>
