{% load static %}
<!-- Modal de Cadastro -->
<div class="modal-overlay" id="modalCadastro">
    <div class="modal-container">
        <button class="modal-close" id="fecharModalCadastro" aria-label="Fechar modal">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-header">
            <div class="modal-logo">
                <img src="{% static 'images/logo-jc.png' %}" alt="Jornal do Commercio" class="logo-imagem">
            </div>
            <h2 class="modal-title">Crie sua conta</h2>
            <p class="modal-subtitle">Preencha os campos abaixo para finalizar seu cadastro</p>
        </div>
        
        <div class="modal-body">
            <!-- Mensagens de erro/sucesso -->
            <div class="alert alert-error" id="mensagemErroCadastro" style="display: none;"></div>
            <div class="alert alert-success" id="mensagemSucessoCadastro" style="display: none;"></div>
            
            <form id="formCadastro" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="cadastro_nome" class="form-label">Nome completo</label>
                    <input 
                        type="text" 
                        id="cadastro_nome" 
                        name="nome" 
                        class="form-control" 
                        placeholder="Seu nome completo"
                        required
                        autocomplete="name"
                    >
                    <span class="form-error" id="erro_cadastro_nome"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro_email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="cadastro_email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu e-mail"
                        required
                        autocomplete="email"
                    >
                    <span class="form-error" id="erro_cadastro_email"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro_senha" class="form-label">Senha</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="cadastro_senha" 
                            name="senha" 
                            class="form-control" 
                            placeholder="******"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="cadastro_senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="erro_cadastro_senha"></span>
                </div>
                
                <div class="form-group">
                    <label for="cadastro_confirmar_senha" class="form-label">Confirmar sua senha</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="cadastro_confirmar_senha" 
                            name="confirmar_senha" 
                            class="form-control" 
                            placeholder="******"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="cadastro_confirmar_senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="erro_cadastro_confirmar_senha"></span>
                </div>
                
                <button type="submit" class="btn-primary btn-block" id="btnCadastrar">
                    Cadastrar
                </button>
            </form>
            
            <div class="modal-footer-text">
                <p>JÃ¡ tem uma conta? <a href="#" id="linkLogin" class="link-destaque">Entrar</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Modal de cadastro - estilo clean igual ao modal de login */
    
    #modalCadastro .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    #modalCadastro .modal-overlay.active {
        opacity: 1;
    }
    
    #modalCadastro .modal-container {
        background: white;
        border-radius: 30px;
        width: 90%;
        max-width: 420px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        transition: transform 0.3s ease;
    }
    
    #modalCadastro .modal-overlay.active .modal-container {
        transform: translateY(0);
    }
    
    #modalCadastro .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        z-index: 1;
    }
    
    #modalCadastro .modal-close:hover {
        background: #f7fafc;
        transform: rotate(90deg);
    }
    
    #modalCadastro .modal-close i {
        font-size: 20px;
        color: #000;
    }
    
    #modalCadastro .modal-header {
        padding: 40px 32px 24px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #modalCadastro .modal-logo {
        width: 100px;
        height: 40px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #modalCadastro .modal-logo .logo-imagem {
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    
    #modalCadastro .modal-title {
        font-size: 24px;
        font-weight: 700;
        color: #000;
        margin: 0 0 12px 0;
        text-align: center;
        line-height: 1.3;
    }
    
    #modalCadastro .modal-subtitle {
        font-size: 15px;
        color: #666;
        margin: 0;
        text-align: center;
        line-height: 1.4;
    }
    
    #modalCadastro .modal-body {
        padding: 0 32px 32px;
    }
    
    #modalCadastro .form-group {
        margin-bottom: 16px;
    }
    
    #modalCadastro .form-label {
        display: block;
        font-size: 15px;
        font-weight: 500;
        color: #000;
        margin-bottom: 8px;
    }
    
    #modalCadastro .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #E5E5E5;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #FAFAFA;
    }
    
    #modalCadastro .form-control::placeholder {
        color: #999;
    }
    
    #modalCadastro .form-control:focus {
        outline: none;
        border-color: #DE1B24;
        background: white;
    }
    
    #modalCadastro .form-control.error {
        border-color: #fc8181;
        animation: shake 0.3s ease;
    }
    
    #modalCadastro .password-input-wrapper {
        position: relative;
    }
    
    #modalCadastro .password-input-wrapper .form-control {
        padding-right: 45px;
    }
    
    #modalCadastro .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: #999;
        transition: color 0.2s ease;
    }
    
    #modalCadastro .toggle-password:hover {
        color: #DE1B24;
    }
    
    #modalCadastro .form-error {
        display: block;
        color: #e53e3e;
        font-size: 12px;
        margin-top: 4px;
        min-height: 18px;
    }
    
    #modalCadastro .btn-primary {
        width: 100%;
        padding: 16px;
        background: #DE1B24;
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 24px;
    }
    
    #modalCadastro .btn-primary:hover {
        background: #C41119;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(222, 27, 36, 0.3);
    }
    
    #modalCadastro .btn-primary:active {
        transform: translateY(0);
    }
    
    #modalCadastro .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    #modalCadastro .btn-primary.loading::after {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-left: 8px;
    }
    
    #modalCadastro .modal-footer-text {
        text-align: center;
        margin-top: 24px;
    }
    
    #modalCadastro .modal-footer-text p {
        font-size: 15px;
        color: #666;
    }
    
    #modalCadastro .link-destaque {
        color: #DE1B24;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    
    #modalCadastro .link-destaque:hover {
        color: #C41119;
        text-decoration: underline;
    }
    
    #modalCadastro .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    #modalCadastro .alert-error {
        background: #fff5f5;
        color: #c53030;
        border: 1px solid #fc8181;
    }
    
    #modalCadastro .alert-success {
        background: #e6fffa;
        color: #2c7a7b;
        border: 1px solid #81e6d9;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
        #modalCadastro .modal-container {
            width: 95%;
            max-height: 95vh;
            border-radius: 20px;
        }
        
        #modalCadastro .modal-header {
            padding: 32px 24px 20px;
        }
        
        #modalCadastro .modal-body {
            padding: 0 24px 24px;
        }
        
        #modalCadastro .modal-title {
            font-size: 20px;
        }
        
        #modalCadastro .modal-subtitle {
            font-size: 14px;
        }
    }
</style>
